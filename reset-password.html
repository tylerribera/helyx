<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password — Helyx</title>
    <meta name="description" content="Set a new password for your Helyx account.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/pages.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="icon" href="assets/favicon.svg" type="image/svg+xml">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self'; form-action 'self';">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <style>
        .auth-section { min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 120px 20px 60px; }
        .auth-card { width: 100%; max-width: 420px; background: var(--bg-card); border: 1px solid var(--border-primary); border-radius: var(--radius-lg); padding: 40px; }
        .auth-card__logo { text-align: center; margin-bottom: 32px; }
        .auth-card__logo img { height: 28px; }
        .auth-card__title { font-size: 1.25rem; font-weight: 500; color: var(--text-primary); text-align: center; margin-bottom: 8px; }
        .auth-card__subtitle { font-size: 0.875rem; color: var(--text-tertiary); text-align: center; margin-bottom: 32px; line-height: 1.5; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; font-size: 0.75rem; font-weight: 500; color: var(--text-secondary); margin-bottom: 6px; letter-spacing: 0.04em; text-transform: uppercase; }
        .form-input { width: 100%; padding: 10px 14px; background: rgba(255,255,255,0.03); border: 1px solid var(--border-primary); border-radius: var(--radius-sm); color: var(--text-primary); font-size: 0.875rem; font-family: inherit; transition: border-color 0.3s; box-sizing: border-box; }
        .form-input:focus { outline: none; border-color: var(--text-tertiary); }
        .form-input::placeholder { color: var(--text-tertiary); }
        .auth-submit { width: 100%; padding: 12px; background: var(--text-primary); color: var(--bg-primary); border: none; border-radius: var(--radius-sm); font-size: 0.875rem; font-weight: 500; font-family: inherit; cursor: pointer; transition: opacity 0.3s; letter-spacing: 0.02em; }
        .auth-submit:hover { opacity: 0.9; }
        .auth-submit:disabled { opacity: 0.4; cursor: not-allowed; }
        .auth-submit.loading { position: relative; color: transparent; }
        .auth-submit.loading::after { content: ''; position: absolute; top: 50%; left: 50%; width: 18px; height: 18px; margin: -9px 0 0 -9px; border: 2px solid transparent; border-top-color: var(--bg-primary); border-radius: 50%; animation: spin 0.6s linear infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
        .auth-link { text-align: center; margin-top: 20px; font-size: 0.8125rem; color: var(--text-tertiary); }
        .auth-link a { color: var(--text-secondary); text-decoration: underline; text-underline-offset: 2px; }
        .auth-link a:hover { color: var(--text-primary); }
        .auth-message { padding: 12px 16px; border-radius: var(--radius-sm); font-size: 0.8125rem; margin-bottom: 20px; display: none; }
        .auth-message.error { display: block; background: rgba(239,68,68,0.1); border: 1px solid rgba(239,68,68,0.2); color: #ef4444; }
        .auth-message.success { display: block; background: rgba(34,197,94,0.1); border: 1px solid rgba(34,197,94,0.2); color: #22c55e; }
        .form-note { font-size: 0.6875rem; color: var(--text-tertiary); margin-top: 4px; }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="nav" id="nav">
        <div class="nav__inner">
            <a href="index.html" class="nav__logo"><img src="assets/helyx-logo.svg" alt="Helyx" class="nav__logo-img"></a>
            <div class="nav__links" id="nav-links">
                <a href="index.html" class="nav__link">Home</a>
                <a href="products.html" class="nav__link">Peptides</a>
                <a href="about.html" class="nav__link">About</a>
                <a href="lab.html" class="nav__link">Our Lab</a>
                <a href="blog.html" class="nav__link">Blog</a>
            </div>
            <div class="nav__actions">
                <a href="checkout.html" class="nav__cart" id="cart-icon">
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 2L3 6v14a2 2 0 002 2h14a2 2 0 002-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 01-8 0"/></svg>
                    <span class="nav__cart-count" id="cart-count">0</span>
                </a>
                <a href="login.html" class="nav__link nav__link--auth" id="nav-auth-link">Sign In</a>
                <button class="nav__mobile-toggle" id="mobile-toggle" aria-label="Menu"><span></span><span></span><span></span></button>
            </div>
        </div>
    </nav>

    <!-- Reset Password -->
    <section class="auth-section">
        <div class="auth-card anim-fade-up">
            <div class="auth-card__logo">
                <img src="assets/helyx-logo.svg" alt="Helyx">
            </div>
            <h1 class="auth-card__title">Set New Password</h1>
            <p class="auth-card__subtitle">Choose a strong new password for your Helyx account.</p>

            <div class="auth-message" id="auth-message"></div>

            <form id="reset-form" novalidate>
                <div class="form-group">
                    <label for="reset-password">New Password</label>
                    <input type="password" id="reset-password" class="form-input" placeholder="Min. 8 characters" required autocomplete="new-password">
                    <div class="form-note">Must contain uppercase, lowercase, and a number</div>
                </div>
                <div class="form-group">
                    <label for="reset-confirm">Confirm New Password</label>
                    <input type="password" id="reset-confirm" class="form-input" placeholder="Re-enter password" required autocomplete="new-password">
                </div>
                <button type="submit" class="auth-submit" id="reset-submit">Reset Password</button>
            </form>

            <div class="auth-link">
                <a href="login.html">← Back to Sign In</a>
            </div>
        </div>
    </section>

    <footer class="footer" style="padding: 24px 0;">
        <div class="container">
            <div class="footer__copy" style="text-align: center;">© 2026 Helyx LLC. All Rights Reserved.</div>
        </div>
    </footer>

    <script src="js/global.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
